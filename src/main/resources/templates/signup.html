<!DOCTYPE html>
<html>
	
</html>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
	<h3>ユーザー登録</h3>
	<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/signup/}" th:object="${signupForm}">
		<!-- ユーザー名 -->
		<div class="row mt-3">
			<label for="studentnumber" class="col-4 col-form-label text-end">ユーザー名</label>
			<div class="col-4">
				<input type="text" class="form-control" id="studentnumber" name="studentnumber" th:field="*{studentnumber}"
					th:classappend="${#fields.hasErrors('studentnumber')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('studentnumber')}" th:errors="*{studentnumber}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		<!-- パスワード -->
		<div class="row mt-3">
			<label for="password" class="col-4 col-form-label text-end">パスワード</label>
			<div class="col-4">
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}"
					th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : 'is-valid'" />
				<divvf="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">errors!
			</div>
		</div>
		</div>
		
		
        <!-- エラーメッセージの表示 -->
        <ul>
			<li th:each="error : ${#fields.detailedErrors()}">
				<span th:text="${error.message}">エラーメッセージ</span>
            </li>
        </ul>
        <button class="btn btn-primary" type="submit">登録する</button>
     </form>
</html>
